<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Voronoi Designer</title>

		<link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/farbtastic.css" />
        <link rel="stylesheet" href="css/font-awesome.css" />

        <script src="js/lib/jquery-1.7.2.min.js"></script>
		<script src="js/lib/d3.v2.js"></script>
        <script src="js/lib/farbtastic.js"></script>
        <script src="js/lib/URI.min.js"></script>
	</head>
	<body>
        <div class="chart"></div>

        <div class="controls">
            <div class="mode-controls">
                <label class="icon-plus checked"><input type="radio" name="mode" value="add" checked="checked" /><span> Add cell</span></label>
                <label class="icon-minus"><input type="radio" name="mode" value="remove" /><span> Remove cell</span></label>
                <label class="icon-move"><input type="radio" name="mode" value="move" /><span> Move cell</span></label>
                <label class="icon-tint colour"><input type="radio" name="mode" value="colour" /><span> Colour cell</span></label>
                <label class="icon-info-sign"><input type="radio" name="mode" value="inspect" /><span> Inspect cell</span></label>
            </div>

            <div id="colourpicker"></div>
            <div id="recent-colours"></div>

            <label class="points-control"><input type="checkbox" name="show-points" checked="checked" /><span> Show points</span></label>

            <ul id="save">
                <li class="download"><a href="">Download SVG</a></li>
                <li class="editor"><a href="">Save in URL</a></li>
            </ul>

            <a href="https://github.com/tdhooper/voronoi-designer" class="forkme">Voronoi Designer on GitHub</a>
        </div>

        <div class="inspect-dialog hidden">
            <div class="shape"></div>
            <div class="data"></div>
        </div>

		<script src="js/main.js"></script>
	</body>
</html>
